<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        #app > div {
            width: 300px;
            height: 250px;
            margin: 3px;
            float: left;
        }

        table {
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1> axios 사용할 때 </h1>
        <div>
            <div>
                <a href="#" id="menu3" v-on:click="clickMenu3">메뉴 보기 3:</a>
            </div>
            <br>
            <a href="http://localhost:5050/json" target="_blank">http://localhost:5050/json</a>
            <p>
                <span>
                    <table>
                        <tr>
                            <th>id</th>
                            <th>name</th>
                            <th>price</th>
                            <th>description</th>
                        </tr>
                        <tr v-for="(item, index) in message3" v-bind:key="item.id">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.price}}</td>
                            <td>{{item.description}}</td>
                        </tr>
                    </table>
                </span>
            </p>
        </div>

    </div>
</body>

</html>

<!-- vue 플러그인 임포트   -->
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js">/* vue 플러그인 임포트 */</script>
<script src="https://unpkg.com/axios/dist/axios.min.js"> /* axios : vue 비동기 처리 플러그인 임포트 */</script>
<script>
    //import axios from "axios";
    
    new Vue({
        /* edtmc^2w */
        el: "#app",
        data: {
            message3: [],
        },
        //template: ``,
        methods: {
            clickMenu3: function (event) {
                axios({
                    url: "http://localhost:5050/json",  // 호출되는 서버 주소.
                    method: "get",       // request method: get, post, delete, put
                    params: {},  // 서버로 보내는 데이터. { data1:"test1", data2:"test2" }
                    timeout: 30000,    // 최대 대기 시간: 30초. 30초 이상이 되면 fail 부분이 실행됨.
                    responseType: "json",  // response로 넘어오는 데이터 형태: text, html, xml, json, jsonp, script
                })
                .then((res) => {
                    console.log(res.data);
                    //this.$data.message3 = res.data;
                    Vue.set(this.$data, "message3", res.data);
                })
                .catch((err) => {
                    console.log(err);
                });
            },
    
        },
        components: { }, 
        computed: {
    
        },
        watch: {
    
        },
        mounted: function() {
            console.log("mounted");
        },
        updated: function() {
            console.log("updated");
        },
    });
</script>
