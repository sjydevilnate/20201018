<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.development.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/7.1.3/react-redux.js">/* react-redux import */</script>
<script type="text/babel">
    // 임포트 선언. 플러그인 방식에서는 필요 없음.
    console.log(Redux);
    const { createStore } = Redux;  // <==> import { createStore} from 'redux';

    /**
     *  1. Action 만들기
     * */
    var action = {
        INSERT_TODO : {
            type: 'INSERT_TODO',
            playload: { },
            error : { },
            meta : { },
            todo: {
                id: 1,
                text: '리액트 배우기',
                done: false,
            },
        },
        INCREMENT : {
            type: 'INCREMENT',
            playload: { },
            error : { },
            meta : { },
            todo: {
                id: 1,
                text: '리액트 배우기',
                done: false,
            },
        },
        DECREMENT : {
            type: 'DECREMENT',
            playload: { },
            error : { },
            meta : { },
            todo: {
                id: 1,
                text: '리액트 배우기',
                done: false,
            },
        },
    };

    // Action Creator
    var increment = function(diff){
        return {
            ...action.INCREMENT,
            diff: diff,
        };
    };

    var decrement = function(diff) {
        return {
            ...action.DECREMENT,
            diff: diff,
        };
    };
    console.log( increment( 1 ) );
    console.log( decrement( 1 ) );

    /**
     * 2. Reducer 만들기.
     *    Reducer는 순수 함수로 만든다.
     *    Reducer를 만들 때는 결과가 달라져서는 안된다.
     *      외부 연동을 Reducer안에서 해서는 안됨.
     *      값이 변하는 함수를 Reducer안에서 사용해선 안됨.
     *    리덕스에서 상태를 업데이트할 때는 컴포넌트의 state를 다룰 때처럼 값을 직접 수정하면 안됩니다.
     *    새로운 객체를 만든 후 그 안에 상태를 정의해야 합니다.
     *
     */

    // 사용 초기 상태값
    const counter = function(state=initialState, action) {

        switch ( action && action.type) {
            case "INCREMENT":
                return Object.assign({}, state, { number: state.number + action.diff });
            case "DECREMENT":
                return Object.assign({}, state, { number: state.number - action.diff });
            default:
                return state;
        }
    }
    console.log (counter( { number: 3}, increment(1) )); //==> 4


    /**
    * 3. Store 만들기
    */
    const initialState = {
        number : 0,
        foo : 'bar',
        baz : 'qux',
    };
    const store = createStore(counter);

    /**
     * 4. subscribe 만들기
     */
    const unsubscribe = store.subscribe ( function(params) {
        console.log( store.getState() );
    });


    /**
     * 5. dispatch 만들기
     */
    store.dispatch(increment(1));
    store.dispatch(decrement(5));
    store.dispatch(increment(10));
</script>
