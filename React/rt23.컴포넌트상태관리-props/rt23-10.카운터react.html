<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>react 번개 카운터</title>

    <link rel="stylesheet" href="../css/reset.css"/>
    <style>
        h1,h2,h3,h4,h5,h6 {
            color: white;
        }
    </style>
</head>

<body>
    <xmp>
        컴포넌트 스타일을 상속하는 방법을 실습을 통해 배운다

        번개 친 횟수를 기록하는, 그림과 같은 간단한 번개 카운터를 만들어 보자.
        setlnterval 함수를 사용해 1,000ms(1 초)마다 한 번에 100만큼 값을 증가시키는 코드다.

        componentDidMount: 이 메소드는 컴포넌트가 렌더링(또는 마운트)된 후에 실행 된다 .
        setState: 이 메소드는 state 객체의 값을 갱신할 수 있게 해준다.
    </xmp>

    <div id="app">
        <div style="width: 250px; background-color: black; padding: 0px; border-radius: 10px; text-align: center; margin: 0px; font-family: sans-serif; color: white;">
            <h1 style="color: rgb(102, 255, 255); font-size: 50px;">2700</h1>
            <h2 style="margin: 0px; padding: 0px; font-family: sans-serif; color: white;">번개</h2>
            <h2 style="font-size: 38px; margin: 0px; padding: 0px; font-family: sans-serif; color: white;">강조</h2>
            <p style="font-size: 17px; opacity: 0.5; margin: 0px; padding: 0px; font-family: sans-serif; color: white;">
                since you loaded this example
            </p>
        </div>
    </div>
</body>

</html>

<!-- react 플러그인 include   -->
<!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.12.0/umd/react.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
<script type="text/babel">
    console.log(React);
    console.log(React.Component);
    console.log(ReactDOM);

    class LightningCounter extends React.Component {
        state = {
            strikes: 0
        }
        componentDidMount() {
            window.setInterval(this.timerTick, 1000); // Call a method on the mixin
        }
        timerTick = (params)=>{
            console.log(this.state.strikes);

            this.setState({
                strikes: this.state.strikes + 100
            });
        }
        render() {
            var styleH1 = {
                color: '#66FFFF',
                fontSize: '50px',
            };
            return (
                <h1 style={styleH1}>{this.state.strikes}</h1>
            );
        }
    };

    class LightningContainer extends React.Component {

        render() {

            var styleCommon = {
                margin: '0px',
                padding: '0px',
                fontFamily: 'sans-serif',
                color: 'white',
            };
            var styleDiv = {
                width: '250px',
                backgroundColor: 'black',
                padding: '40px',
                borderRadius: '10px',
                textAlign: 'center',
                    ...styleCommon
            };
            var styleText = {
                emphasis : {
                    fontSize : '38px',
                    ...styleCommon,
                },
                small : {
                    fontSize : '17px',
                    opacity: '0.5',
                    ...styleCommon
                },
                smallEmphasis : {
                    ...styleCommon
                }

            };

            return (
                <div style={styleDiv}>
                    <LightningCounter/>
                    <h2 style={styleText.smallEmphasis}>번개</h2>
                    <h2 style={styleText.emphasis}>강조</h2>
                    <p style={styleText.small}>since you loaded this example</p>
                </div>
            );
        }
    };

    ReactDOM.render(
        <div>
            <LightningContainer/>
        </div>
        ,
        document.getElementById("app")
    );

</script>
